<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOOGLE HOME PAGE</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header>
        <nav>
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <a><img src="google_app_icon.jpeg" alt="google_apps_image"/></a>
            <div class="sign-in-btn">
                <a href="#">Sign in</a>
            </div>
        </nav>
    </header>

    <main>
        <img src="google_image.png" alt="google_image"/>
        <input type="text"/>
        <div class="btns_container">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
    </main>

    <footer>
        <div class="footer_top">
            <p>Nigeria</p>
        </div>
        <div class="footer_bottom">
            <div class="left">
                <a>About</a>
                <a>Advertising</a>
                <a>Business</a>
                <a>How Search Works</a>
            </div>

            <a class="carbon-neutral"><img src="carbon-neutral img.png" alt="carbon-neutral leaf image"/> Carbon Neutral Since 2007</a>

            <div class="right">
                <a>Privacy</a>
                <a>Terms</a>
                <a>Settings</a>
            </div>
        </div>
    </footer>
</body>
</html>
